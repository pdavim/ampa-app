<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>AMPA</title>
  <!-- Stylesheets -->
  <link href="./css/photon.min.css" rel="stylesheet">
  <!-- UIkit CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/css/uikit.min.css" rel="stylesheet">
  <!--XEL Style-->
  <link href="../node_modules/xel/stylesheets/macos.theme.css" rel="stylesheet">
  <link href="../node_modules/xel/stylesheets/material.theme.css" rel="stylesheet">
  <link href="../node_modules/xel/stylesheets/vanilla.theme.css" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet">


  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>



</head>

<body>

  <!-- Create the header bar -->
  <div class="uk-grid-small uk-child-width-expand@s uk-text-left" uk-grid>
    <div class="uk-width-1-1@m">
      <div class="uk-card uk-card-body">
      <div class="login">
        <div class="login-triangle"></div>

        <h2 class="login-header">Log in</h2>

        <form class="login-container">
          <p><input type="email" id="email" placeholder="Email"></p>
          <p><input type="password" id="password" placeholder="Password"></p>
          <p><button type="submit" value="Log in" id="signInBtn" class="uk-button uk-button-primary uk-width-1-1 uk-padding-small"><strong>Sign In</strong></button></p>
          <p><button type="submit" value="Sign Up" id="signUpBtn" class="uk-button uk-button-danger uk-width-1-1 uk-padding-small"><strong>Sign Up</strong></button></p>
        </form>
      </div>

  </div>
    </div>





</body>

<!--UIKIT Library--->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.42/js/uikit-icons.min.js"></script>
<script src="./js/login.js"></script>




</html>
